name: 'horse_racing_transform'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'horse_racing'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  horse_racing_transform:
    # Config indicated by + and applies to all files under models/staging/
    staging:
      +materialized: view
    marts:
      +materialized: table
    # Config indicated by + and applies to all files under models/intermediate/
    intermediate:
      +materialized: view

# Configuring seeds
seeds:
  horse_racing_transform:
    +quote_columns: false

# Configuring tests
tests:
  +store_failures: true